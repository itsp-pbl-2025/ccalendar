name: Unity Test

on: [push, pull_request]

jobs:
  run-tests:
    name: ðŸ¦Š Run unity tests
    runs-on: ubuntu-latest # ã‚¸ãƒ§ãƒ–ã‚’å®Ÿè¡Œã™ã‚‹ä»®æƒ³OS
    permissions:
      contents: read

    steps:
      # ä»®æƒ³OSã«ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # GitHubãŒæä¾›ã™ã‚‹ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«Libraryã‚’ä¸€æ™‚ä¿å­˜ã™ã‚‹
      - name: Cache Unity library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Unityèªè¨¼æƒ…å ±ã®ç¢ºèª
      - name: Verify Unity Credentials
        run: |
          echo "ðŸ” Checking Unity credentials..."
          if [ -z "${{ secrets.UNITY_LICENSE }}" ]; then
            echo "âŒ UNITY_LICENSE is not set"
            exit 1
          fi
          if [ -z "${{ secrets.UNITY_EMAIL }}" ]; then
            echo "âŒ UNITY_EMAIL is not set"
            exit 1
          fi
          if [ -z "${{ secrets.UNITY_PASSWORD }}" ]; then
            echo "âŒ UNITY_PASSWORD is not set"
            exit 1
          fi
          echo "âœ… All Unity credentials are configured"

      # Personal ãƒ©ã‚¤ã‚»ãƒ³ã‚¹èªè¨¼ï¼ˆUnity 6å¯¾å¿œï¼‰
      - name: Activate Unity Personal License
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          echo "ðŸ”‘ Activating Unity Personal License..."
          
          # Personal License ã®å ´åˆã®èªè¨¼
          if [ -n "$UNITY_LICENSE" ]; then
            echo "ðŸ“„ Using existing Personal License file"
            echo "$UNITY_LICENSE" | base64 -d > /tmp/Unity_lic.ulf 2>/dev/null || echo "$UNITY_LICENSE" > /tmp/Unity_lic.ulf
            
            timeout 600 $UNITY_PATH -batchmode -quit \
              -manualLicenseFile /tmp/Unity_lic.ulf \
              -logFile /tmp/unity-activation.log \
              2>&1 || ACTIVATION_RESULT=$?
          else
            echo "ðŸŽ« Requesting new Personal License (requires manual approval)"
            
            # Personal License ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆèªè¨¼
            timeout 600 $UNITY_PATH -batchmode -quit \
              -username "$UNITY_EMAIL" \
              -password "$UNITY_PASSWORD" \
              -createManualActivationFile \
              -logFile /tmp/unity-activation.log \
              2>&1 || ACTIVATION_RESULT=$?
            
            # æ‰‹å‹•èªè¨¼ãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
            if [ -f "Unity_v*.alf" ]; then
              echo "ðŸ“ Manual activation file created:"
              ls -la Unity_v*.alf
              echo "âš ï¸ Manual activation required at: https://license.unity3d.com/manual"
              echo "ðŸ’¡ Upload the .alf file and get .ulf license, then set as UNITY_LICENSE secret"
            fi
          fi
          
          echo "ðŸ“‹ Activation result: ${ACTIVATION_RESULT:-0}"
          
          if [ -f /tmp/unity-activation.log ]; then
            echo "ðŸ“„ Activation log:"
            cat /tmp/unity-activation.log
            
            # Personal License ç‰¹æœ‰ã®ã‚¨ãƒ©ãƒ¼ãƒã‚§ãƒƒã‚¯
            if grep -q "Manual activation" /tmp/unity-activation.log; then
              echo "â„¹ï¸ Manual activation detected (normal for Personal License)"
            fi
            
            if grep -q "License activated" /tmp/unity-activation.log; then
              echo "âœ… Personal License activation successful"
            fi
            
            if grep -q "Invalid credentials" /tmp/unity-activation.log; then
              echo "âŒ Credentials invalid for Personal License"
              echo "ðŸ’¡ Check UNITY_EMAIL and UNITY_PASSWORD"
            fi
          fi
          
      # ãƒ†ã‚¹ãƒˆã®å®Ÿè¡Œ
      - name: Run Tests
        uses: game-ci/unity-test-runner@v4
        env:
            UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
            UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
            UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: editmode # test only editmode
          artifactsPath: test-results
          unityVersion: 6000.0.48f1
          customParameters: '-nographics -silent-crashes -logFile - -batchmode'
        continue-on-error: true

      # ãƒ†ã‚¹ãƒˆçµæžœã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name : Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

      # ãƒ†ã‚¹ãƒˆçµæžœã®è§£æžã¨ã‚µãƒžãƒªãƒ¼ä½œæˆ
      - name: Parse Test Results
        id: parse-results
        if: always()
        run: |
          # ãƒ†ã‚¹ãƒˆçµæžœXMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’è§£æž
          editmode_result="âŒ Failed"
          editmode_details=""
          
          # ãƒ†ã‚¹ãƒˆçµæžœã®ç¢ºèª
          if [ -f "test-results/editmode-results.xml" ]; then
            editmode_tests=$(grep -o 'tests="[0-9]*"' test-results/editmode-results.xml | cut -d'"' -f2)
            editmode_failures=$(grep -o 'failures="[0-9]*"' test-results/editmode-results.xml | cut -d'"' -f2)
            editmode_errors=$(grep -o 'errors="[0-9]*"' test-results/editmode-results.xml | cut -d'"' -f2)
            
            if [ "$editmode_failures" = "0" ] && [ "$editmode_errors" = "0" ]; then
              editmode_result="âœ… Passed"
            fi
            editmode_details="Tests: $editmode_tests, Failures: $editmode_failures, Errors: $editmode_errors"
          fi
          
          # çµæžœã‚’GitHubç’°å¢ƒå¤‰æ•°ã«è¨­å®š
          echo "editmode_result=$editmode_result" >> $GITHUB_OUTPUT
          echo "editmode_details=$editmode_details" >> $GITHUB_OUTPUT
          
      # ã‚¸ãƒ§ãƒ–ã‚µãƒžãƒªãƒ¼ã«ãƒ†ã‚¹ãƒˆçµæžœã‚’è¡¨ç¤º
      - name: Job Summary
        if: always()
        run: |
          echo "## ðŸ§¿ Unity Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Result | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| ${{ steps.parse-results.outputs.editmode_result }} | ${{ steps.parse-results.outputs.editmode_details }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
