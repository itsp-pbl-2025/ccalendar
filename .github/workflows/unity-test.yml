name: Unity Test

on: [push, pull_request]

jobs:
  run-tests:
    name: Run unity tests ðŸ¦Š
    runs-on: ubuntu-latest # ã‚¸ãƒ§ãƒ–ã‚’å®Ÿè¡Œã™ã‚‹ä»®æƒ³OS
    permissions:
      contents: read
      pull-requests: write

    steps:
      # ä»®æƒ³OSã«ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # GitHubãŒæä¾›ã™ã‚‹ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«Libraryã‚’ä¸€æ™‚ä¿å­˜ã™ã‚‹
      - name: Cache Unity library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # ãƒ†ã‚¹ãƒˆã®å®Ÿè¡Œ(editmodeã®ã¿)
      - name: Run Tests
        uses: game-ci/unity-test-runner@v4
        env:
            UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
            UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
            UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: editmode # test only editmode
          artifactsPath: test-results
          checkName: 'EditMode Test Results'
          continue-on-error: true

      # ãƒ†ã‚¹ãƒˆçµæžœã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰(writeæ¨©é™ãŒãªã„å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—)
      - name : Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: test-results
          path: test-results

      # ã‚¸ãƒ§ãƒ–ã‚µãƒžãƒªãƒ¼ã«ãƒ†ã‚¹ãƒˆçµæžœã‚’è¡¨ç¤º
      - name: Job Summary
        if: always()
        run: |
          echo "## ðŸ§¿ Unity Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Mode | Result | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| EditMode | ${{ steps.parse-results.outputs.editmode_result }} | ${{ steps.parse-results.outputs.editmode_details }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PlayMode | ${{ steps.parse-results.outputs.playmode_result }} | ${{ steps.parse-results.outputs.playmode_details }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
