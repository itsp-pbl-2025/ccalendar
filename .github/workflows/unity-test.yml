name: Unity Test

on: [push, pull_request]

jobs:
  run-tests:
    name: Run unity tests 🦊
    runs-on: ubuntu-latest # ジョブを実行する仮想OS

    steps:
      # 仮想OSにチェックアウト
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # GitHubが提供するキャッシュストレージにLibraryを一時保存する
      - name: Cache Unity library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # テストの実行
      - name: Run Tests
        uses: game-ci/unity-test-runner@v4
        env:
            UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
            UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
            UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: editmode # test only editmode
          artifactsPath: test-results
          checkName: 'EditMode Test Results'
          continue-on-error: true

      # テスト結果の表示
      - name: Display Test Results
        if: always()
        run: |
          echo "=== Test Results ==="
          if [ -f "artifacts/editmode-results.xml" ]; then
            cat artifacts/editmode-results.xml
          else
            echo "No test results file found"
          fi
          
      # 結果の出力(write権限がない場合はスキップ)
      - name : Upload Test Results
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: Test results
          path: test-results
