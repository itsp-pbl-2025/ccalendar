name: Unity Test

on: [push, pull_request]

jobs:
  run-tests:
    name: Run unity tests ğŸ¦Š
    runs-on: ubuntu-latest # ã‚¸ãƒ§ãƒ–ã‚’å®Ÿè¡Œã™ã‚‹ä»®æƒ³OS

    steps:
      # ä»®æƒ³OSã«ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # GitHubãŒæä¾›ã™ã‚‹ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«Libraryã‚’ä¸€æ™‚ä¿å­˜ã™ã‚‹
      - name: Cache Unity library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # ãƒ†ã‚¹ãƒˆã®å®Ÿè¡Œ
      - name: Run Tests
        uses: game-ci/unity-test-runner@v4
        env:
            UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
            UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
            UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: editmode # test only editmode
          artifactsPath: test-results
          checkName: 'EditMode Test Results'
          continue-on-error: true

      # ãƒ†ã‚¹ãƒˆçµæœã®è¡¨ç¤º
      - name: Display Test Results
        if: always()
        run: |
          echo "=== Test Results ==="
          if [ -f "artifacts/editmode-results.xml" ]; then
            cat artifacts/editmode-results.xml
          else
            echo "No test results file found"
          fi
          
      # çµæœã®å‡ºåŠ›(writeæ¨©é™ãŒãªã„å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—)
      - name : Upload Test Results
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: Test results
          path: test-results
