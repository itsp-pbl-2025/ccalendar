name: Pure C# Tests

on:
  push:
    branches: [ main, feature/**, feat/** ]
  pull_request:

jobs:
  dotnet-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore, Build & Test
        working-directory: .github/workflows/csproj
        run: |
          dotnet nuget locals all --clear
          dotnet clean   AutoTest.sln
          dotnet restore AutoTest.sln --disable-parallel
          dotnet build   AutoTest.sln /m:1
          dotnet test    AutoTest.sln --no-build --verbosity normal